<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/609d6bcff9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
</head>
<body>
    <header>
      <p class="logo-company">snap</p>

      <nav>

        <!--Features section start-->
        <button class="nav-list-btn">Features
            <i class="fa fa-caret-down"></i>
        </button>
        <ul class="features-links links">
          <li><a href="#" class="link"> <img class="link-icon" src="images/icon-todo.svg" alt="notepad icon"> Todo List</a></li>
          <li><a href="#" class="link"> <img class="link-icon" src="images/icon-calendar.svg" alt="notepad icon">Calendar</a></li>
          <li><a href="#" class="link"> <img class="link-icon" src="images/icon-reminders.svg" alt="notepad icon">Reminders</a></li>
          <li><a href="#" class="link"> <img class="link-icon" src="images/icon-planning.svg" alt="notepad icon">Planning</a></li>
        </ul>
        <!--Features section end-->
        <!--Company section start-->
        <button class="nav-list-btn">Company
            <i class="fa fa-caret-down"></i>
        </button>
        <ul class="company-links links">
            <li><a href="#" class="link">History</a></li>
            <li><a href="#" class="link">Our Team</a></li>
            <li><a href="#" class="link">Blog</a></li>
        </ul>
        <!--Company section end-->
        <a href="#" class="careers">Careers</a>
        <a href="#" class="about">About</a>
        <div class="auth">
            <button class="nav-login">Login</button>
            <button class="nav-register">Register</button>
        </div>
      </nav>

    
      <button class="nav-open"><img src="images/icon-menu.svg" alt=""></button>
    </header>

    <main>
        <img class="main-img" src="" alt="guy typing on a laptop in the worst confort way">
        <h1 class="main-title"><span>make</span> remote work</h1>
        <p class="main-subtitle">Get your dream team in sync. no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <a class="main-link" href="#">Learn more</a>

        <footer>
          <div class="footer-clients">
              <img src="images/client-databiz.svg" alt="databiz logo" class="client">
              <img src="images/client-audiophile.svg" alt="audiophile logo" class="client">
              <img src="images/client-meet.svg" alt="meet logo" class="client">
              <img src="images/client-maker.svg" alt="maker logo" class="client">
          </div>
      </footer>

    </main>

  
    <script src="script.js"></script>
</body>
</html>
